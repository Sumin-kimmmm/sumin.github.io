<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>간단한 슬라이드 쇼</title>
<style>
  /* CSS 코드 */
  .slideshow-container {
    position: relative;
    max-width: 800px;
    margin: auto;
  }

  .slide {
    display: none;
    text-align: center; /* 이미지를 가운데 정렬하기 위해 추가 */
  }

  .slide img {
    width: 50%; /* 이미지 크기를 조정합니다. */
    max-width: 100%; /* 이미지가 부모 요소의 크기를 넘어서지 않도록 설정합니다. */
    display: inline-block; /* 이미지를 가운데 정렬하기 위해 추가 */
    margin: 0 auto; /* 이미지를 가운데 정렬하기 위해 추가 */
  }

  .caption,
  .date {
    text-align: center;
    margin-top: 10px;
  }

  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
</style>
</head>
<body>
<div class="slideshow-container">
  <div class="slide fade">
    <img src="{{url_for('static', filename='image1.jpg')}}">
    <div class="caption">동아리모임</div>
    <div class="date">2024-00-00</div>
  </div>
  <div class="slide fade">
    <img src="{{url_for('static', filename='image2.png')}}">
    <div class="caption">설명</div>
    <div class="date">2024-00-00</div>
  </div>
  <div class="slide fade">
    <img src="{{url_for('static', filename='image1.jpg')}}">
    <div class="caption">설명</div>
    <div class="date">2024-00-00</div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<script>
  // JavaScript 코드
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    let i;
    const slides = document.getElementsByClassName("slide");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
  }
</script>
</body>
</html>
